<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive rating component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 15px;
            font-family: sans-serif;
            background-color: rgb(8, 8, 8);
            color: white;
        }

        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card text-center mb-3 position-absolute top-50 start-50 translate-middle border border-5"
        style="width: 20rem; height: 22rem;">
            
        <div class="card-body px-2 ">

            <div class="position-absolute top-0.6 start-0.6">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(212, 210, 71, 0.938);"><path d="M21.947 9.179a1.001 1.001 0 0 0-.868-.676l-5.701-.453-2.467-5.461a.998.998 0 0 0-1.822-.001L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.213 4.107-1.49 6.452a1 1 0 0 0 1.53 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082c.297-.268.406-.686.278-1.065z"></path></svg>
                </span>
            </div>

            <div class="my-4">
                <h5 class="card-title">How did we do?</h5>
                <p class="card-text text-start">Please let us know how we did with your support request. All feedback is
                    appreciated
                    to help us improve our offering!</p>
            </div>

            <div class="card-list my-4">
                <ul>
                    <button type="button" class="btn btn-secondary rounded-circle">1</button>
                    <button type="button" class="btn btn-secondary rounded-circle">2</button>
                    <button type="button" class="btn btn-secondary rounded-circle">3</button>
                    <button type="button" class="btn btn-secondary rounded-circle">4</button>
                    <button type="button" class="btn btn-secondary rounded-circle">5</button>
                </ul>
            </div>
            <a href="#" class="btn btn-warning">Submit</a>
        </div>
    </div>

    <footer class="attribution fixed-bottom">
        <hr>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Maria Camila Mellizo</a>.
    </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
